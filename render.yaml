services:
  - type: web
    name: translation-tool
    env: python
    region: oregon  # You can change this to your preferred region
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn translation_tool:app --host 0.0.0.0 --port $PORT
    plan: free  # Change to other plans like 'starter' or 'standard' as needed
    
    # Auto-deploy changes
    autoDeploy: true
    
    # Python version
    runtime: python3.9
    
    # Health check
    healthCheckPath: /
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000
      - key: OPENAI_API_KEY
        sync: false  # This will be manually set in Render dashboard
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_NUMBER
        sync: false
      - key: MODERATOR_NUMBER
        sync: false
      - key: AI_AGENT_NUMBER
        sync: false